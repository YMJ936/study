<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>8.함수의 개요 및 작성법(4).html</title>
  <script>
    /*
    함수(=function)=>어떤기능을 가진 최소한의 작업단위
       (ex 계산기능,입력받아서 저장(prompt),출력기능(alert("출력문장"))
	   =>프로그램을 작성하기위한 최소한의 작업단위(구성요소)
	   ex) 프로그램(=회사(창업))=>운영=>사람(=직원)(=함수)

	   왜 함수를 작성?
      =>단순하고 반복적인일을 효율적으로 처리하기위해서 작성
	  =>소스코드를 줄여주는 효과

     형식) function 함수명(=직원이름)(해야할일(변수),,,){
               함수가 해야할일(계산,저장,출력,,,)->변수선언,제어문(if문)
           }
     
	   사용목적

       1.매개변수X  반환값X(보고X) =>단순하고 반복적인일을 하는경우 
	   2.매개변수 O 반환값X=>데이터를 입력=>계산,저장,출력
	   3.매개변수 O 반환값 O=>계산목적,웹프로그램에서 제일 많이 사용

	*/
	//1.매개변수 X 반환값 X =>함수선언=>함수를 작성
	function printa1(){
       document.write("단순하고 반복적인것을 주로 담당<br>");
	}
	//2.매개변수 O 반환값 X(=리턴값)
	function print2(su){//매개변수->함수가 받아서 처리해야할값(문자,숫자,논리)
       document.write("입력받은값은=>"+su+"입니다.<br>");//출력
	}

   function print3(su,su2){//매개변수->함수가 받아서 처리해야할값(문자,숫자,논리)
       document.write("입력받은값은=>"+(su+su2)+"입니다.<br>");//계산목적
	}
	//3.매개변수 O  반환값 O
   function print4(su,su2){//매개변수->함수가 받아서 처리해야할값(문자,숫자,논리)
       var result=su+su2;
	   //형식) return 계산한 결과값(변수) or 수식(=계산식) or 객체
	   return result;//리턴값 O
	}
  </script>
 </head>
 <body>
    <script>
	   //var name=prompt("당신의 이름을 입력해주세요?");//매개변수 1,반환값 O
	    var hap=print4(100,200);
		document.write("반환값은(hap)=>"+hap);
		 //형식) var 전달받을 변수명=호출할 함수명(매개변수~)

         //함수호출(call)=>직장상사->업무지시를 내리는것
		 //형식) 함수명() or 함수명(변수,,,,,,,)
         printa1();
		 printa1();
		 printa1();
		 print2(30);//print2라는 함수를 호출하면서 매개변수 30을 전달(호출)
		 print2("자바스크립트 함수연습중");
	</script>
   <!-- 
     함수호출=>사용자가 웹상에서 버튼을 클릭하거나 링크문자열을 클릭
   
   1.버튼을 클릭=>클릭이벤트
    이벤트(Event)=>운영체제가 인식가능한 사용자들의 모든 행동양식
	                    (키보드,마우스작업,터치작업)
           형식) on이벤트종류명="연결해서 호출할 함수명() or (~)
                                      ="자바스크립트 구문;구문2;~"
   2.링크문자열을 클릭
          형식) <a href="#" on이벤트종류명=""연결해서 호출할 함수명() or (~)
                                      ="자바스크립트 구문;구문2;~">
  
   -->
<input type="button" value="함수호출" onclick="alert('호출연습')">
<input type="button" value="함수호출2" onclick="printa1()">

<a href="#" onclick="alert('매개변수 전달')">함수호출 유형 연습</a>

  </body>
 </html>
