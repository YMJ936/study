<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>2.내장함수(prompt,alert,if문)(2).html</title>
  <!-- 
    함수->종류) 1.사용자정의 함수->필요에 따라서 만드는 개발자가 만드는 함수
	                 2.자바스크립트내부에서 제공되는 함수=>내장함수
	문장->순차문=>코딩(coding)순서대로 쓰여진대로 실행이 되는 구문
	         제어문=>어떤 특정한 조건에 따라서 실행 O or 실행X 있는 문장
			 형식) if문=>조건(둘중에 하나를 체크)에 따라서 어떻게 실행

         if(조건식) ------------변수,수식(계산식(관계,논리))
		    수행1(참)

		  if(조건식)
		    수행1(참)
		  else
		    수행2(거짓)
  -->
 </head>
 <body>
   <script>
        window.alert("경고성 문구를 출력할때 사용");//객체.호출할함수명(.소유)
		alert("두줄을 나누\n어서 출력\n함");
		var name=prompt("당신의 이름을 입력하세요?","");//매개변수 O,반환값 O
		//조건을 체크  "  "->아무것도 입력하지 않은 문자열(빈문자열)
		//flow-chart
        if(name!=""){//name변수의 값이 입력을 했다면
			alert("당신의 이름은"+name+" 이군요!");
			alert("잘  입력했어요");
		}else{
			alert("이름을 먼저 입력하세요");//유효성검사->올바른값을 입력체크하는 규칙
		}
   </script>
  </body>
 </html>
