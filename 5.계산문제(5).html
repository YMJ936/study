<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>5.계산문제(5).html</title>
   <script>
         function sum(){
			//alert("sum()호출됨");//console.log("sum()함수호출됨");
           //국어점수란에 저장된 value값을 꺼내와서 임의의 변수 k에 저장하라
		   //형식)window.document.폼이름명.입력양식항목(kor).하위속성명(value)
		   var k=document.myForm.kor.value;//"70" 숫자된 문자열(=문자열상수)
           var e=document.myForm.eng.value;//"80"
		   var m=document.myForm.mat.value;//"90"->"70"+"80"+"90"
		   //웹상에서는 입력받은값의 기본->문자열->숫자로 변환(Number("문자열상수")
           var total=Number(k)+Number(e)+Number(m);
		   alert("합계=>"+total);
		   alert("평균=>"+(total/3))
		 }
   </script>
 </head>
 <body>
    <form name="myForm" method="post" action="cal.jsp">
		국어:<input type="text" name="kor" placeholder="국어점수"><br>
		영어:<input type="text" name="eng" placeholder="영어점수"><br>
		수학:<input type="text" name="mat" placeholder="수학점수"><br>
		<input type="button" value="점수출력" onclick="sum()">
    </form>
  </body>
 </html>
