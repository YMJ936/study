<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>6.태그의 내용을 변경(6).html</title>
     <script>
        function change(){
           //alert("change함수호출됨");
		   /*
             DOM=>화면구현에 관련된 영역->html문서를 읽어들여서
			           특정태그를 변수로 인식해서 그 값을 가져오는 방법
			 형식) document.getElementById("얻어올 태그의 id값")
		   */
		   var ch=document.getElementById("test");//태그정보(=객체)
         //  alert(ch)//태그정보 [object htmldivelement]
	//  alert(ch.innerHTML);//태그의 내용을 꺼내올때 사용하는 속성 innerHTML속성
	      var input=prompt("변경시킬문자열을 입력하세요?");
           ch.innerHTML=input;
           //ch.innerHTML="화면상에 동적으로 변경되었습니다.";
		}
	 </script>
 </head>
 <body>
     <!-- 
	    같은 태그->id속성을 이용  1.css 사용목적(id선택자)
		                                  2.자바스크립트에서 특정태그를 구분하기위한 구분자
	 -->
     <div id="test">자바스크립트의 변수,연산자,제어문(if문),함수</div>
	 <div id="test2">DOM의 개요 및 활용</div>
	 <p>
	 <form>
        <input type="button" value="변경" onclick="change()">
	 </form>
  </body>
 </html>
