<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>8.배경색을 변경(8).html</title>
     <style>
		 div#box{
             width:200px;
			 height:200px;
			 background:#ffffff;/*white*/
			 border:2px solid black;
		 }
	 </style>
	 <script>
		function setRed(){
          //id가 box인 태그를 찾아서 배경색을 red로 변경하라.
          var box=document.getElementById("box");
		  //alert(box);style(상위속성)="background(하위속성):red
		  //태그정보.상위속성명.하위속성명=변경할값(저장할값)
          box.style.background="#ff0000";//"red"
		}
		/*
         함수의 이름을 가지고 구분->이름이 있는 함수 O
		                                     이름이 없는 함수 X=>익명함수
         형식) var 변수명=function(){
                 함수의 기능서술
           }
		*/
        /*
		function setGreen(){
          var box=document.getElementById("box");
           box.style.background="#00ff00";//"green"
		}*/
		//익명함수 작성전에는 setGreen() (X)
		var setGreen=function(){//익명함수 변수명(=함수이름역할)()
           var box=document.getElementById("box");
           box.style.background="#00ff00";
		}
		//익명함수 선언후 호출이 가능
		function setBlue(){
          var box=document.getElementById("box");
           box.style.background="#0000ff";//"blue"
		}
	 </script>
 </head>
 <body>
     <input type="button" value="Red" onclick="setRed()">
	 <input type="button" value="Green" onclick="setGreen()">
	 <input type="button" value="Blue" onclick="setBlue()">
	 <p>
	 <!-- css를 이용해서 디자인(=정적디자인)
	        js의 코드를 이용해서 속성을 변경(=동적디자인)
	 <div id="box" style="background:red"></div> -->
	 <div id="box"></div>
	 <div id="box2"></div>
  </body>
 </html>
