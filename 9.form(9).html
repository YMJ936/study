<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>9.form(9).html</title>
   <script>
         //회원의 정보를 사이트 전송
         function test(){
		    //alert("test()");
			//이름
			if(document.myForm.name.value==""){
				alert("이름은 필수입력입니다.");
				document.myForm.name.focus();//~.focus() 커서를 넣어줘라
				return false;//이름을 입력하기전까지는 밑의 if구문은 실행X
				                  //탈출문->break,continue,return
			}
			//전번
            if(document.myForm.tel.value==""){
				alert("전번은 필수입력입니다.");
				document.myForm.tel.focus();//~.focus() 커서를 넣어줘라
				return false;
			}
			//암호
            if(document.myForm.pwd.value==""){
				alert("암호는 필수입력입니다.");
				document.myForm.pwd.focus();//~.focus() 커서를 넣어줘라
				return false;
			}
			//맨마지막 위의 정상적으로 다입력했다면 action="Register.jsp"
			//형식) document.폼이름.submit()을 사용해야 가능
			//<input type="button" or 링크문자열 <a href="함수명() ">
            document.myForm.submit();
		 }
		 //4자이상 8자이하만 입력을 허용=>~.value.length=>입력받은 길이
		 function test2(){//중첩 if문
           if(document.myForm.pwd.value!=""){//암호를 입력했다면
             if(document.myForm.pwd.value.length>=4 &&
			    document.myForm.pwd.value.length<=8){
                   alert("정상적으로 암호를 입력했군요!");
				   //document.myForm.pwd.focus();
				}else{//4자미만 입력을 하는경우
                   alert("암호는 4자이상 \n 8자이하로 입력요망!");
				   document.myForm.pwd.focus();//올바르게 다시 입력해야되니깐
				}
		   }else{
              alert("반드시 암호를 입력해야됩니다.");
		   }
		 }
		 function test3(){
             document.myForm.name.focus();
		 }
   </script>
 </head><!-- 문서를 제일먼저 읽어들일때 호출되는 이벤트종류 (onload="함수명()") -->
 <body onload="test3()">
    <form name="myForm" method="post" action="Register.jsp">
		이름:<input type="text" name="name" size="10"><br>
		전번:<input type="text" name="tel" size="10"><br>
		암호:<input type="password" name="pwd" size="10"><p>
		<input type="button" value="전송" onclick="test()">
		<input type="button" value="암호입력" onclick="test2()">
		<input type="reset" value="다시입력" onclick="test3()">
    </form>
  </body>
 </html>
